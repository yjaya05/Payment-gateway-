<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <form action="">
    <h1>Payment Form</h1>
    <hr>
    <p>Required area are marked with *</p>
    <h2>Contact Information</h2>
    <p>Name :* <input type="text" required/></p>
    <fieldset>
      <legend>Gender*</legend>
      <p>
        Male <input type="radio" name="Gender" id="Male" /> Female
        <input type="radio" name="Gender" id="Female" />
        Other <input type="radio" name="Gender" id="Other" required>
      </p>
    </fieldset>
    <p>Address : <textarea name="Address" id="Address" cols="100" rows="4"></textarea></p>
    <p>Email :* <input type="email" name="Email" id="Email" required></p>
    <p>Pincode : <input type="number" name="Pincode" id="Pincode" required></p>
    <hr>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type:*
        <select name="Card Type" id="Card Type" required>
            <option value="">--Select A Card Type</option>
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="Fempay">Fempay</option>
        </select>
    </p>
    <p>
        Card Number :* <input type="number" name="Card_Number" id="Card_Number">
    </p>
    <p>
        Expiry Date : *<input type="date" name="Expiry_Date" id="Expiry_Date">
    </p>
    <p>
        CVV :*<input type="password" name="CVV" id="CVV" requiredq>
    </p>
    <input type="submit" value="Pay Now">
    <input type="reset" value="Reset">
</form>
  </body>
</html>
